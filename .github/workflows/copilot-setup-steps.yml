name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/copilot-setup-steps.yml'
  pull_request:
    paths:
      - '.github/workflows/copilot-setup-steps.yml'

permissions:
  contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for all branches
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start Docker services
        run: docker compose up -d
      
      - name: Wait for MongoDB to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec -T mongodb mongosh --eval "db.adminCommand(\"ping\")" > /dev/null 2>&1; do sleep 2; done'
      
      - name: Wait for Redis to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec -T redis redis-cli ping > /dev/null 2>&1; do sleep 2; done'
      
      - name: Verify setup
        run: |
          echo "✅ Dependencies installed"
          echo "✅ MongoDB ready"
          echo "✅ Redis ready"
          echo "Environment is ready for Copilot agents"
